<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OdoMart | My cart</title>
    <link rel="stylesheet" href="odoMartStyles.css">
</head>
<body>
<header class="navHeader">
    <div class="navContainer borderStyles">
        <div class="navElementContainer">
            <div class="containerForAllItemsInNav">
                <div class="logoAndSearch">
                    <div class="logo">
                        <h3><a href="home.html">ODOMART</a></h3>
                    </div>
                    <div class="inputContainer">
                        <input type="text" placeholder="Search products, brand and categories">
                        <span><a href="#">Search</a></span>
                    </div>
                </div>
                <div class="containerForAccountAndCart">
                    <div class="accountAndCartElements">
                        <ul class="accountMenuList">
                            <li><a href="#">Sign in</a></li>
                            <li><a href="signUp.html">Sign up</a></li>
                            <li><a href="#">My orders</a></li>
                        </ul>

                        <div class="shoppingCart">
                            <span><a href="shoppingCart.html"><img src="./assets/extraImages/smallercart_green.svg" alt=""></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="cartAreaContainer">
    <div class="cartArea">
        <div class="leftSideForItemsDisplayedContainer">
            <div class="leftSideItemsDisplayArea">
                <div class="itemImageContainer">
                    <div class="imageArea">
                        <img src="./assets/products/gadgets.png" alt="">
                    </div>
                </div>
                <div class="productItemTitle">
                    <span class="productTextArea">
                        Hot Sennheiser CX 6.00BT Bluetooth Wireless Earbud In-Ear Earphones Headphones
                    </span>
                    <div class="deliveryStatus">
                        <span>
                            Express <span></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
