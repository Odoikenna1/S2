<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OdoMart | Sign in</title>
    <link rel="stylesheet" href="odoMartStyles.css">
</head>
<body>
<header class="signInHeader">
    <div class="signInHeaderContainer">
        <div class="logo">
            <h3>ODOMART</h3>
        </div>
    </div>
</header>
<section class="logInArea">
    <div class="logInAreaContainer">
        <div class="logInformArea">
            <div class="loginFormHeadingText">
                <h4>Welcome back!</h4>
            </div>
            <form action="">
                <span class="loginEmailAddress">
                    <label>
                        <input type="text" placeholder="Email">
                    </label>
                </span>

                <span class="loginPassword">
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                </span>
            </form>
            <div class="signInBtn">
                <a href="#"><span>Sign in</span></a>
            </div>
            <div class="loginFormAssist">
                <a href="#"><span>Need help signing in?</span></a>
            </div>
            <div class="staySignedArea">
                <div class="staySignInContainer">
                    <label>
                        <input type="checkbox">
                    </label>
                    <p id="spanForStaySignedInText">Stay signed in</p>
                    <a href=""><img src="./assets/icons/information.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="borderLine">
    <div class="hrLineContainer">
        <div class="hrLine"></div>
    </div>
</footer>
</body>
</html>
