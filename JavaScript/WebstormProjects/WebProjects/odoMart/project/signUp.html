<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OdoMart | Sign up</title>
    <link rel="stylesheet" href="odoMartStyles.css">
</head>
<body>
<header class="signUpHeader">
    <div class="signUpHeaderContainer">
        <div class="logo">
            <h3><a href="home.html">ODOMART</a></h3>
        </div>
        <div class="alreadyHaveAnAccount">
            <div class="signIn">
                <h5>Already have an account? <span><a href="signIn.html">sign in</a></span></h5>
            </div>
        </div>
    </div>
</header>

<section class="formArea">
        <div class="formAreaContainer">
            <div class="leftSideOfTheForm">
                <div class="containerForImage">
                    <img src="./assets/shoppingCartImage/cart_image.jpg" alt="">
                </div>
            </div>

            <div class="rightSideOfTheForm">
                <div class="rightSideContainer">
                    <div class="createAccountHeading">
                        <div class="containerForCreateAccount">
                            <h4>Create an Account</h4>
                        </div>
                    </div>
                    <div class="role"></div>
                    <div class="formFields">
                        <div class="formFieldContainer">
                            <form id="registrationForm">
                                <label for="registrationForm">
                                    <span class="firstNameAndLastName">
                                        <input type="text" placeholder="First name" class="firstName">
                                        <input type="text" placeholder="Last name" class="lastName">
                                    </span>
                                    <span class="spanForEmail"><input type="text" placeholder="Email" class="email"></span>
                                    <span class="spanForPassword"><input type="text" placeholder="Password" class="password"></span>
                                </label>
                            </form>
                            <div class="notice">
                                <div class="noticeText">
                                    <p>By creating your account with us,
                                        you agree to our user <a href="#">agreement</a>
                                        and acknowledge reading our
                                        <a href="#">User Privacy Notice</a>.
                                    </p>
                                </div>
                            </div>
                            <div class="createAccountCon">
                                <a href="">
                                    <div class="createAccountElementBtn">
                                        Create account
                                    </div>
                                </a>
                            </div>
                            <div class="orContinueWith">
                                <div class="areaContainer">
                                    <div class="hrContainer">
                                        <div class="hrLine"></div>
                                    </div>
                                    <span class="textInBetween">or continue with</span>
                                    <div class="hrContainer">
                                        <div class="hrLine"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="socialNetworkLinkContainer">
                                <div class="socialNetworkElements">
                                    <a href="#"><span id="google"><img src="./assets/icons/google.png" alt="">Google</span></a>
                                    <a href="#"><span id="facebook"><img src="./assets/icons/facebook.png" alt="">Facebook</span></a>
                                    <a href="#"><span id="apple"><img src="./assets/icons/apple.png" alt="">Apple</span></a>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>


</section>
</body>
</html>
